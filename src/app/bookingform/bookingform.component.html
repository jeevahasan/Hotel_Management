<div class="container cssform mx-auto">
  <div class="form-section col-md-6">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div>
              <h2 class="text-white">Enter your details</h2>
          </div>
     
        </div>

      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" formControlName="firstname" name="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="Your firstname" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required">Firstname is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastname" name="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter your lastname" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">Lastname is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" formControlName="date" name="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" placeholder="Enter the date"  />
        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
          <div *ngIf="f.date.errors.required">Date of birth is required</div>
        </div>
      </div>
      <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" name="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" placeholder="Enter your address" />
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
      </div>
      <div class="form-group">
        <label>NIC Number</label>
        <input type="text" class="form-control" formControlName="nicno" [ngClass]="{ 'is-invalid': submitted && f.nicno.errors}" placeholder="Enter your NIC number" />
        <div *ngIf="submitted && f.nicno.errors" class="invalid-feedback">
            <div *ngIf="f.nicno.errors.required">Phone number is required</div>
        </div>
    </div>
     
      <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" formControlName="phoneno" [ngClass]="{ 'is-invalid': submitted && f.phoneno.errors}" placeholder="Enter your phone number" />
          <div *ngIf="submitted && f.phoneno.errors" class="invalid-feedback">
              <div *ngIf="f.phoneno.errors.required">Phone number is required</div>
          </div>
      </div>
    <br>
    <div class="form-group">
      <button class="btn btn-primary"  type="submit">Save</button>
    </div>
    </form>
    <br>
  </div>
</div>
